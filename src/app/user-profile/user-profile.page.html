<ion-menu side="start" menuId="userProfileSideBar" type="overlay">
    <ion-header>
        <ion-toolbar>
            <ion-title>Profile</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="closeSideMenu(0)">
                <ion-icon name="contact" slot="start"></ion-icon>
                <ion-label>My Profile</ion-label>
            </ion-item>
            <ion-item (click)="closeSideMenu(1)">
                <ion-icon name="archive" slot="start"></ion-icon>
                <ion-label>My Store</ion-label>
            </ion-item>
            <ion-item (click)="closeSideMenu(2)">
                <ion-icon name="albums" slot="start"></ion-icon>
                <ion-label>My Blog</ion-label>
            </ion-item>
            <ion-item (click)="closeSideMenu(3)">
                <ion-icon name="desktop" slot="start"></ion-icon>
                <ion-label>My Channel</ion-label>
            </ion-item>
            <ion-item (click)="closeSideMenu(4)">
                <ion-icon name="chatbubbles" slot="start"></ion-icon>
                <ion-label>My Order</ion-label>
            </ion-item>
            <!--
            <ion-item (click)="closeSideMenu(5)">
              <ion-icon name="analytics" slot="start"></ion-icon>
              <ion-label>My Statistics</ion-label>
            </ion-item>-->
            <ion-item (click)="closeSideMenu(6)" *ngIf="isUserLoggedIn()">
                <ion-icon name="log-out" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
            </ion-item>
            <ion-item (click)="closeSideMenu(7)" *ngIf="!isUserLoggedIn()">
                <ion-icon name="log-in" slot="start"></ion-icon>
                <ion-label>Login</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-router-outlet></ion-router-outlet>
