  <ng-template #finishedLoadingListOfInventoriesByProductFeatureUid>
    <ion-row>
      <ion-col size="6" *ngFor="let inventories of listOfProductsByProductFeatureUid;let i = index;">
        <ion-card style="margin:0;" (click)="viewProductDetail(inventories.uid)">
          <ion-card-header style="background-color:#ececec;padding:0;">
            <ng-container *ngIf="inventories?.imgpath">
              <img [src]="inventories?.imgpath" alt="prod_img" class="productImage">
            </ng-container>
            <ng-container *ngIf="!inventories?.imgpath">
              <img src="../../../assets/images/default_product.png" alt="prod_img" class="productImage">
            </ng-container>
          </ion-card-header>
          <ion-card-content style="padding:5px;">
            <ion-row>
              <ion-col size="12" style="white-space:normal;padding-top:0;padding-bottom:0;">
                <span style="white-space:normal;word-wrap:break-word;">
                  <b>{{inventories?.name}}</b>
                </span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" style="padding-top:0;padding-bottom:0;">
                <ng-container *ngIf="inventories?.promotion else noPromotion">
                  <small>
                    <b>{{inventories?.promoprice | myCurrency}}</b>
                    <span>
                      -{{inventories?.promopctg}}%
                    </span>
                  </small>
                </ng-container>
                <ng-template #noPromotion>
                  <small>
                    <b>{{inventories?.price | myCurrency}}</b>
                  </small>
                </ng-template>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <small>
                  <ng-container *ngIf="inventories?.rating && inventories?.rating > 0 else noItemRating">
                    <star-rating [value]="inventories?.rating" checkedcolor="#FFD100" uncheckedcolor="black" readonly="true"></star-rating>
                  </ng-container>
                  <ng-template #noItemRating>
                    No Ratings Yet
                  </ng-template>
                  ({{inventories?.salesqty}} sold)
                </small>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreInventories($event)">
        <ion-infinite-scroll-content
                loadingSpinner="crescent">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ng-template>
