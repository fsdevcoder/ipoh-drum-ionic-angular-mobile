<ion-card style="height:100%;margin-bottom:10px;background-color:white;">
    <div class="lightGreenBackground">
        <ion-searchbar color="light" [placeholder]="'Search ' + currentTab + '..'"></ion-searchbar>
    </div>
    <ul class="nav" style="border-bottom:1px solid #f5f5f5;">
        <li class="nav-item" style="width:50%;">
            <a class="nav-link active" href="#" data-toggle="tab" data-target="#saleVideos" aria-expanded="true" style="text-align:center;"
               (click)="selectedTab('videos')">
                Videos
            </a>
        </li>
        <li class="nav-item" style="width:50%;">
            <a class="nav-link" href="#" data-toggle="tab" data-target="#saleArticles" aria-expanded="true" style="text-align:center;"
               (click)="selectedTab('articles')">
                Articles
            </a>
        </li>
    </ul>

    <div class="tab-content" style="height:100%;overflow-y:auto;">
        <ng-container *ngIf="isShowingVideosTab">
            <ion-content>
                <div class="tab-pane lightGreenBackground active" id="saleVideos" role="tabpanel" aria-expanded="false"
                     style="margin-bottom:110px;padding-top:15px;">
                    <app-sale-videos></app-sale-videos>
                </div>
            </ion-content>
        </ng-container>

        <ng-container *ngIf="!isShowingVideosTab">
            <ion-content>
                <div class="tab-pane lightGreenBackground" id="saleArticles" role="tabpanel" aria-expanded="false"
                     style="margin-bottom:110px;padding-top:15px;">
                    <app-sale-articles></app-sale-articles>
                </div>
            </ion-content>
        </ng-container>
    </div>
</ion-card>
